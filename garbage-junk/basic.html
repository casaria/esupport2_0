<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example</title>
    <script src="../common/quagga.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream"
                },
                decoder: {
                    readers: ["UPC"]
                },
                locate:true
            }, function() {
                Quagga.start();
            });
            Quagga.onDetected(function(result) {
                console.log(result.codeResult.code);
            });
        }, false);
    </script>
</head>
<body>
<div id="interactive" class="viewport">
    <video id="video" width="640" height="480" autoplay></video>
</div>
</body>
</html>
